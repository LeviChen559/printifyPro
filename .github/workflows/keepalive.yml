name: Keep Database Alive

on:
  schedule:
    - cron: '0 0 */6 * *' # Every 6 days at 00:00 UTC
    - cron: '0 12 */3 * *' # Every 3 days at 12:00 UTC (additional safety)
  workflow_dispatch: # Optional manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Next.js Keep-Alive Endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://printify-pro-phi.vercel.app/api/keepalive)
          if [ "$STATUS" -eq 200 ]; then
            echo "✅ Keep-alive successful"
          else
            echo "❌ Keep-alive failed with status $STATUS"
            exit 1
          fi