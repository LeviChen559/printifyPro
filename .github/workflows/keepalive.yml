name: Keep Database Alive

on:
  schedule:
    - cron: '0 0 */3 * *' # Every 3 days at 00:00 UTC
  workflow_dispatch: # Optional manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Next.js Keep-Alive Endpoint
        run: |
          curl -s https://printify-pro-phi.vercel.app/api/keepalive